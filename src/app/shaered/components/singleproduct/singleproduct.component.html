<div class="row" >
    <div class="col-sm-9 offset-sm-2">
        <mat-card class="mx-4 my-4 m" *ngIf="produtcObj">
            <mat-card-header class="x">
                <h3><strong> {{produtcObj.title}}</strong></h3>
            </mat-card-header>
            <div class="row">
                <div class="col-sm-6 y">
                    <mat-card-content class="card-body ">

                        <p> <strong>Description :</strong>{{produtcObj.description}}</p>

                        <p> <strong>Category :</strong>{{produtcObj.category}}</p>

                        <p> <strong>Count :</strong>{{produtcObj.rating.count}}</p>

                        <p> <strong>Rate : </strong>{{produtcObj.rating.rate}}</p>

                    </mat-card-content>
                </div>
                <div class="col-sm-6 y">
                    <div class="image">
                        <img src="{{produtcObj.image}}" alt="">
                    </div>
                    <h4 class="text-center p-2"> <strong>Rate : </strong>{{produtcObj.rating.rate}}</h4>
                </div>
            </div>
            <mat-card-footer class="z d-flex justify-content-between">
                <button mat-raised-button [routerLink]="['/products', produtcObj.id, 'edit' ]" color="primary">Edit</button>
                <!-- <button class="btn btn-primary" [routerLink]="['/products', produtcObj.id, 'edit' ]">Edit</button> -->
                <button mat-raised-button (click)="onDelete(produtcObj.id)" color="warn">Delete</button>
                <!-- <button class="btn btn-danger" (click)="onDelete(produtcObj.id)">Delete</button> -->
            </mat-card-footer>
        </mat-card>
    </div>
